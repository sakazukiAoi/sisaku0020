    <script>
        // ğŸŒ åœ°çƒåŸºæº–ã®åˆæœŸæ™‚åˆ»ï¼ˆ2025/2/13 14:10:21 UTCï¼‰
        const baseEarthTime = new Date("2025-02-13T14:10:21Z").getTime(); 

        // â³ ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹åˆæœŸæ™‚é–“ï¼ˆ2082/6/17 14:18:4ï¼‰
        const baseSilense = {
            year: 2082, month: 6, day: 17,
            hour: 14, minute: 18, second: 4
        };

        // ğŸ•°ï¸ ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹æ™‚é–“é€²è¡Œï¼ˆ1æ—¥ = 29æ™‚é–“ï¼‰
        const EARTH_TO_SILENSE_TIME_RATIO = 24 / 29; // ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹ã®1ç§’ = åœ°çƒã®ç´„0.827ç§’
        const SILENSE_SECOND_IN_MS = 1000 * EARTH_TO_SILENSE_TIME_RATIO; // 0.827ç§’

        function calculateSilenseTime() {
            const now = new Date().getTime();
            const elapsedEarthSeconds = (now - baseEarthTime) / 1000; // ğŸŒ çµŒéç§’æ•°ï¼ˆåœ°çƒæ™‚é–“ï¼‰
            const elapsedSilenseSeconds = elapsedEarthSeconds * EARTH_TO_SILENSE_TIME_RATIO; // â³ ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹æ™‚é–“ã«å¤‰æ›

            // ğŸ”¢ ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹æ™‚é–“ã‚’è¨ˆç®—
            let totalSeconds = baseSilense.second + Math.floor(elapsedSilenseSeconds);
            let totalMinutes = baseSilense.minute + Math.floor(totalSeconds / 60);
            let totalHours = baseSilense.hour + Math.floor(totalMinutes / 60);
            let totalDays = baseSilense.day + Math.floor(totalHours / 24);
            let totalMonths = baseSilense.month + Math.floor(totalDays / 32);
            let totalYears = baseSilense.year + Math.floor(totalMonths / 7);

            let currentSecond = totalSeconds % 60;
            let currentMinute = totalMinutes % 60;
            let currentHour = totalHours % 24;
            let currentDay = (totalDays % 32) || 32;
            let currentMonth = (totalMonths % 7) || 7;
            let currentYear = totalYears;

            // ğŸ“Œ ãƒã‚¤ãƒŠã‚¹è¡¨è¨˜é˜²æ­¢ï¼ˆã‚ªãƒ¼ãƒãƒ¼ãƒ•ãƒ­ãƒ¼è£œæ­£ï¼‰
            if (currentSecond < 0) currentSecond += 60;
            if (currentMinute < 0) currentMinute += 60;
            if (currentHour < 0) currentHour += 24;
            if (currentDay < 1) currentDay = 32;
            if (currentMonth < 1) currentMonth = 7;

            // âŒš ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            function pad(num) { return num.toString().padStart(2, "0"); }
            return {
                timeString: `${currentYear}/${pad(currentMonth)}/${pad(currentDay)} ${pad(currentHour)}:${pad(currentMinute)}:${pad(currentSecond)}`,
                year: currentYear, month: currentMonth, day: currentDay
            };
        }

        function updateClock() {
            const silenseTime = calculateSilenseTime();
            document.getElementById("clock").textContent = silenseTime.timeString;
            updateCalendar(silenseTime.year, silenseTime.month);
        }

        // ğŸ“… ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤º
        function updateCalendar(year, month) {
            const daysInMonth = 32;
            const weeksInMonth = Math.ceil(daysInMonth / 8);
            const weekNames = ["æ°´", "é‡‘", "åœ°", "ç«", "æœ¨", "åœŸ", "å¤©", "æµ·"]; // ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹æ›œæ—¥

            let html = `<h2>${year}å¹´ ${month}æœˆ</h2>`;
            html += `<table><tr>`;
            for (let i = 0; i < 8; i++) {
                html += `<th>${weekNames[i]}</th>`;
            }
            html += `</tr>`;

            let day = 1;
            for (let week = 0; week < weeksInMonth; week++) {
                html += "<tr>";
                for (let i = 0; i < 8; i++) {
                    if (day <= daysInMonth) {
                        html += `<td>${day}</td>`;
                        day++;
                    } else {
                        html += `<td></td>`;
                    }
                }
                html += "</tr>";
            }
            html += "</table>";

            document.getElementById("calendar").innerHTML = html;
        }

        // ğŸ•°ï¸ ã‚·ãƒ¼ãƒ¬ãƒ³ã‚¹ã®1ç§’ã”ã¨ã«æ›´æ–°ï¼ˆ0.827ç§’ï¼‰
        setInterval(updateClock, SILENSE_SECOND_IN_MS);
        updateClock(); // åˆå›å®Ÿè¡Œ

    </script>
